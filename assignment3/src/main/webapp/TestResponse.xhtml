<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www/w3/org/TR/xhtml/DTD/xhtml-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html">
		
<h:head>
<title>JSF Response Page</title>


</h:head>

<ui:composition template="/WEB-INF/layouts/commonLayout.xhtml">

<ui:define name="content">

<h:body>
Hello there, #{user.firstName} #{user.lastName}. Your orders are:
<h:outputStylesheet name="css/table-style.css"/>
<h:dataTable value = "#{formController.service.orders}" var = "order"
		styleClass="order-table"
		headerClass="order-table-header"
		rowClasses="order-table-odd-row,order-table-even-row">
    	
   <h:column>
   		<f:facet name = "header">ID</f:facet>
  		 #{order.id}
   		</h:column>
   <h:column>    				
      <f:facet name = "header">Order Number</f:facet>    				
      #{order.orderNumber}
   </h:column>
   <h:column>
      <f:facet name = "header">Product Name</f:facet>
      #{order.productName}
   </h:column>
   <h:column>
      <f:facet name = "header">Price</f:facet>
      $#{order.price}
   </h:column>
   <h:column>
      <f:facet name = "header">Quantity</f:facet>
      #{order.quantity}
   </h:column>
</h:dataTable>

<h:form>
<h:commandButton value="Send Order" action="#{formController.onSendOrder()}"/></h:form>
<h:button value="Go Back" outcome="TestForm" />

</h:body>

</ui:define>

</ui:composition>

</html>
